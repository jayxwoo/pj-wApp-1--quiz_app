<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- custom meta tags -->
    <meta name="author" content="JM Woo">
    <meta name="description" content="short description about this webpage">
    <meta name="keywords" content="keywords, separated, with, comma">

    <!-- font links -->
    <!-- <link rel="stylesheet" href="./fonts/fonts.css" media="none" onload="if(media!='all')media='all'"> -->

    <!-- css links -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <!-- title -->
    <title></title>
</head>

<body>
    <div class="app-container">
        <!-- header -->
        <h1>JM Quiz</h1>

        <!-- result -->
        <div class="result-container">
            <p class="result-text">Your result : <span class="result-percentage"></span>%</p>
        </div>

        <!-- quiz form -->
        <main class="main">
            <form action="" class="quiz-form">
                <fieldset>
                    <legend class="quiz-form-title">Quiz about JM</legend>

                    <div class="question-set">
                        <p class="question">What is my name?</p>
                        <p class="option">
                            <input class="input-radio" type="radio" name="q1" id="q1A" value="a">
                            <label for="q1A">Jay</label>
                        </p>
                        <p class="option">
                            <input class="input-radio" type="radio" name="q1" id="q1B" value="b">
                            <label for="q1B">JM</label>
                        </p>
                        <p class="option">
                            <input class="input-radio" type="radio" name="q1" id="q1C" value="c">
                            <label for="q1C">John</label>
                        </p>
                    </div>

                    <div class="question-set">
                        <p class="question">When did JM first get into web development?</p>
                        <p class="option">
                            <input class="input-radio" type="radio" name="q2" id="q2A" value="a">
                            <label for="q2A">2017</label>
                        </p>
                        <p class="option">
                            <input class="input-radio" type="radio" name="q2" id="q2B" value="b">
                            <label for="q2B">2018</label>
                        </p>
                        <p class="option">
                            <input class="input-radio" type="radio" name="q2" id="q2C" value="c">
                            <label for="q2C">2019</label>
                        </p>
                    </div>

                    <div class="question-set">
                        <p class="question">What is JM's goal for 2020?</p>
                        <p class="option">
                            <input class="input-radio" type="radio" name="q3" id="q3A" value="a">
                            <label for="q3A">Become a fullstack web developer</label>
                        </p>
                        <p class="option">
                            <input class="input-radio" type="radio" name="q3" id="q3B" value="b">
                            <label for="q3B">Become a backend web developer</label>
                        </p>
                        <p class="option">
                            <input class="input-radio" type="radio" name="q3" id="q3C" value="c">
                            <label for="q3C">Become a front end web developer</label>
                        </p>
                    </div>

                    <div class="question-set">
                        <p class="question">What is JM's favourite programming language?</p>
                        <p class="option">
                            <input class="input-radio" type="radio" name="q4" id="q4A" value="a">
                            <label for="q4A">Javascript</label>
                        </p>
                        <p class="option">
                            <input class="input-radio" type="radio" name="q4" id="q4B" value="b">
                            <label for="q4B">Java</label>
                        </p>
                        <p class="option">
                            <input class="input-radio" type="radio" name="q4" id="q4C" value="c">
                            <label for="q4C">Python</label>
                        </p>
                    </div>

                    <button type="submit" class="submit-btn">submit</button>
                </fieldset>
            </form>
        </main>

    </div>

    <!-- js links -->
    <script type="module" src="./js/script.js"></script>
</body>

</html>
